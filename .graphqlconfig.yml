projects:
  cabrider:
    schemaPath: amplify/backend/api/cabrider/build/schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: /graphql
        region: ap-south-1
        apiId: null
        maxDepth: 2
extensions:
  amplify:
    version: 3
